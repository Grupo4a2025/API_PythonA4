services:
  # -------------------------------
  # BASE DE DATOS (mariadba4)
  # -------------------------------
  mariadb:
    image: mariadb:latest
    container_name: mariadba4
    restart: unless-stopped
    environment:
      # IMPORTANTE: Estas variables fuerzan la creación de la BDD
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Pescaderia
    volumes:
      - mariadb-dataa4:/var/lib/mysql
      # ESTA LÍNEA ES LA CLAVE: Carga tu script SQL automáticamente al iniciar
      - ./Pescados.sql:/docker-entrypoint-initdb.d/init.sql:ro

  # -------------------------------
  # PHPMYADMIN (phpmyadmina4)
  # -------------------------------
  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmina4
    restart: unless-stopped
    environment:
      PMA_HOST: mariadba4
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "7004:80"
    depends_on:
      - mariadb

  # -------------------------------
  # PYTHON API (pythona4)
  # -------------------------------
  python:
    build: ./api
    container_name: pythona4
    restart: unless-stopped
    environment:
      # Aseguramos que Python sepa a dónde conectar
      DB_HOST: mariadba4
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: Pescaderia
    depends_on:
      - mariadb

  # -------------------------------
  # APACHE (apachea4)
  # -------------------------------
  apache-waf:
    build: ./apache
    container_name: apachea4
    restart: unless-stopped
    ports:
      - "6004:80"
    depends_on:
      - python

volumes:
  mariadb-dataa4:
