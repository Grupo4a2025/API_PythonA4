<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>PESCADERÍA - Acceso</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="estilos.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Ajuste específico para centrar verticalmente el login */
        .login-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1; /* Ocupa el espacio restante */
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
    </style>

    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        function conectar() {
            // Ocultar error previo
            let errorMsg = document.getElementById("mensajeError");
            errorMsg.style.display = "none";
            
            var raw = JSON.stringify({
                "username": document.getElementById("username").value,
                "password": document.getElementById("password").value
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw
            };

            fetch("/api/usuarios/login", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK") {
                        // Redirección exitosa
                        location.href = "pescados.html";
                    } else {
                        // Mostrar error con animación
                        errorMsg.style.display = "block";
                        errorMsg.classList.add("animate-shake"); // Podríamos añadir CSS para vibrar
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("⚠️ Error de conexión con el servidor");
                });
        }
        
        // Permitir login con la tecla ENTER
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                conectar();
            }
        });
    </script>
</head>

<body>

    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                <span class="icon is-medium mr-2"><i class="fas fa-fish"></i></span>
                <strong>MIPRIMERAPESCADERIA</strong>
            </a>
        </div>
        </nav>

    <section class="section login-section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-4-desktop is-5-tablet">
                    
                    <div class="box p-5">
                        <div class="has-text-centered mb-5">
                            <span class="icon is-large has-text-info mb-2">
                                <i class="fas fa-user-circle fa-3x"></i>
                            </span>
                            <h3 class="title is-4">Bienvenido</h3>
                            <p class="subtitle is-6 has-text-grey">Inicia sesión para gestionar</p>
                        </div>

                        <form>
                            <div class="field">
                                <label class="label">Usuario</label>
                                <div class="control has-icons-left">
                                    <input type="text" placeholder="Ej: admin" class="input" name="username" id="username" required autofocus>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Contraseña</label>
                                <div class="control has-icons-left">
                                    <input type="password" placeholder="*******" class="input" name="password" id="password" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                            </div>

                            <div id="mensajeError" class="notification is-danger is-light mb-4 is-size-7" style="display: none; border-radius: 8px;">
                                <span class="icon"><i class="fas fa-exclamation-triangle"></i></span>
                                <strong>Error:</strong> Usuario o contraseña incorrectos.
                            </div>

                            <div class="field mt-5">
                                <button type="button" onclick="conectar()" class="button is-success is-fullwidth is-medium">
                                    <strong>Entrar</strong>
                                </button>
                            </div>
                            
                            <hr class="my-4">

                            <div class="has-text-centered">
                                <p class="is-size-7 mb-2">¿Nuevo por aquí?</p>
                                <a href="registro.html" class="button is-small is-ghost has-text-info">
                                    Crear cuenta
                                </a>
                                <br>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>MiPrimeraPescadería</strong>. Calidad y frescura garantizada.
            </p>
            <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.7;">
                &copy; 2026 MiPrimeraPescadería. Todos los derechos reservados.
            </p>
            <div class="mt-2">
                <span class="icon is-small mx-2"><i class="fab fa-facebook"></i></span>
                <span class="icon is-small mx-2"><i class="fab fa-instagram"></i></span>
            </div>
        </div>
    </footer>

</body>
</html>
